<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>

    <link rel="stylesheet" href="static/css/normalize.min.css">
    <link rel="stylesheet" href="static/css/style.css">

</head>
<body>

<div class="container">
    <div class="left">
        <div class="header">
            <h2 class="animation a1">欢迎光临养老院</h2>
            <h4 class="animation a2">使用用户名和密码登录</h4>
        </div>
        <div class="form">
            <input type="text" id="useraccount" class="form-field animation a3" name="useraccount"
                   placeholder="用户名">
            <input type="password" id="password" class="form-field animation a4" name="password" placeholder="密码">
        </div>
        <div class="right"></div>
    </div>

    <div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
        <p>适用浏览器：Chrome、FireFox、360、搜狗、Opera、傲游. 不支持Windows版Safari、IE8及以下浏览器。</p>
        <p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
    </div>
</body>
</html>
